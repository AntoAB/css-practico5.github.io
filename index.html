<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diseño Responsivo con Grilla Personalizada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    .grid-container {
      display: grid;
      gap: 15px;
      padding: 20px;
    }

    .columna {
      background-color: #3498db;
      color: white;
      padding: 20px;
      border: 2px solid #2980b9;
      border-radius: 8px;
      text-align: center;
    }

    /* Pantallas pequeñas: una columna */
    @media (max-width: 767px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }

    /* Pantallas medianas: dos columnas */
    @media (min-width: 768px) and (max-width: 991px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Pantallas grandes: tres columnas */
    @media (min-width: 992px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; padding-top:20px;">Diseño Responsivo con Grilla Personalizada</h2>

  <div class="grid-container">
    <div class="columna">Columna 1</div>
    <div class="columna">Columna 2</div>
    <div class="columna">Columna 3</div>
  </div>

</body>
</html>
